name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    name: Full CI Gate (run_ci.py)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt

      - name: Run full CI gate
        run: python tests/run_ci.py

  core-loop:
    name: Core Loop (accept + scheduler)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt

      - name: Run core loop tests
        run: |
          python -m pytest -q \
            tests/test_accept_plan_sqlite.py \
            tests/test_braided_scheduler.py \
            tests/test_core_loop_integration.py

  deferred-extraction-template:
    name: Deferred (non-blocking)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt

      - name: Run deferred extraction/template tests
        id: deferred
        continue-on-error: true
        run: |
          python -m pytest -q \
            tests/test_plan_quality.py \
            tests/test_template_anchors.py

      - name: Deferred tests summary
        if: always()
        run: |
          echo "Deferred tests outcome: ${{ steps.deferred.outcome }}" >> "$GITHUB_STEP_SUMMARY"
